<ion-content padding>
  <div style="width:200px;height:200px;margin:16px auto 32px auto">
    <countdown></countdown>
  </div>
  <button ion-button block [disabled]="countdownComponent.isRunning||countdownComponent.isPaused" (click)="countdownStart()">Start</button>
  <button ion-button block [disabled]="!countdownComponent.isRunning" (click)="countdownPause()">Pause</button>
  <button ion-button block [disabled]="!countdownComponent.isPaused" (click)="countdownResume()">Resume</button>
  <button ion-button block [disabled]="!countdownComponent.isStarted" (click)="countdownCancel()">Cancel</button>
</ion-content>

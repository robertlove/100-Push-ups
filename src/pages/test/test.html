<ion-header>
  <ion-navbar color="dark">
    <ion-title>100 Push-ups</ion-title>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides>
    <ion-slide>
      <h1>{{heading}}</h1>
      <p>Do as many good-form <br> push-ups as you can</p>
      <form [formGroup]="testForm">
        <ion-list>
          <ion-item>
            <ion-input text-center formControlName="number" type="number" inputmode="numeric" pattern="[0-9]*" maxlength="6" min="0" max="99999" value="0" clearInput></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" text-center>
    <button ion-button full (click)="submit()">Done</button>
  </ion-toolbar>
</ion-footer>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only menuToggle>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>100 Push-ups</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="goToHomePage()">Home</button>
      <button ion-item (click)="clear()">Erase all content and settings</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>

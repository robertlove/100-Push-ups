<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
      <ion-buttons end>
        <button ion-button icon-only menuToggle>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item (click)="goToHomePage()">Home</button>
      <button ion-item (click)="goToTestPage()">Test</button>
      <button ion-item>Reset</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
